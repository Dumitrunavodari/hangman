<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>The game form</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  </head>
  <body>
    <div class="card text-center" id="mainCard">
      <div class="card-header" id="wordCard">
        <label for="word" class="form-label">word:</label>
        <input type="Text" id="word" name="name" required   size="10" />
        <a href="#" class="btn btn-outline-dark" onclick="return startGame();">Start Game</a>
      </div>
      <div class="card-header" id="hintCard">
        <strong class="form-label" id="hintLabel">Hint: </strong>
        <input type="Text" id="hintInput" name="name" required   size="100" />
      </div>

      <div class="list-group" role="group" id="letterCard">
      </div>

      <link rel="import" href="react-bootstrap">
    </div>
  </body>
  <script type="text/javascript" src="startGame.js"></script>
  <script type="text/javascript" src="tryLetter.js"></script>
  <script type="text/javascript" src="gameOver.js"></script>
  <script type="text/javascript" src="wining.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</html>
